<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'subs.title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content #content>
  <upload-progress></upload-progress>
  <subs-banner *ngIf="cache.userSubscriptions.length > 0"></subs-banner>

  <item-list (nextPage)="loadNextPage($event)" [state]="state" [items]="items"></item-list>

  <!-- Todo make this a component -->
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
