<div *ngIf="category">
  <div class="grey image" [inlineSVG]="category.icon" ></div> 
  <h1>
    {{ 'empty.title' | translate : category }}
  </h1>
  <p *ngIf="category.name === 'all'">{{ 'empty.message-all' | translate }}</p>
  <p *ngIf="category.name !== 'all'">{{ 'empty.message-sport' | translate : category }}</p>
</div>
