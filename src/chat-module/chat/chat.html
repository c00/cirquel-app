<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <img class="avatar" [src]="chat?.other.imgBase | image">
      <span class="text">
        {{ chat?.other.userName }}
      </span>

    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content #content>
  <div class="message-container"> <!-- Purely exists to offset the flex direction reverse. -->
    <chat-bubble *ngFor="let m of messages" [message]="m"></chat-bubble>
  </div>
</ion-content>

<ion-footer>
  <chat-footer (sendMessage)="send($event)"></chat-footer>
</ion-footer>
