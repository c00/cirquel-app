<ion-content>
  <ion-grid no-padding class="full-height">
    <ion-row align-items-center class="full-height">
      <div class="my-backdrop" tappable (click)="dismiss()"></div>
      <ion-col>

        <ion-card>
          <ion-item class="header" color="white">
            <button ion-button small icon-only color="light" round class="float-right close-button" (click)="dismiss()">
              <ion-icon name="close"></ion-icon>
            </button>

            <ion-avatar item-start>
              <img [src]="author.imgBase | image">
            </ion-avatar>

            <h2>{{ 'chats.new-modal.title' | translate : author }}</h2>
          </ion-item>

          <chat-footer (sendMessage)="send($event)" [showAddButton]="false"></chat-footer>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
