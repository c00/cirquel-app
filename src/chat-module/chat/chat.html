<ion-header>

  <ion-navbar>
    <ion-title>
      <img class="avatar" [src]="chat?.other.imgBase | image">
      <span class="text">
        {{ chat?.other.userName }}
      </span>

    </ion-title>
  </ion-navbar>

</ion-header>
<ion-content #content>

  <chat-bubble *ngFor="let m of messages" [message]="m"></chat-bubble>

</ion-content>

<ion-footer>
  <chat-footer (sendMessage)="send($event)"></chat-footer>
</ion-footer>
