<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'title' | translate }}</ion-title>
    
    <ion-buttons end>
      <button (click)="toSearch()" ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>
</ion-header>

<ion-content #content>
  <upload-progress></upload-progress>
  
  <ion-card>    
    <ion-card-content *ngIf="showSearchSummary">
      <button class="clear-button" ion-button round small color="light" icon-only (click)="reset()"><ion-icon name="close"></ion-icon></button>
      {{ 'home.results-for' | translate}} <a (click)="search()">{{ q }}</a>
    </ion-card-content>
    
    <ion-card-content *ngIf="!showSearchSummary">
      {{ 'home.showing-recent' | translate }} 
      <button (click)="search()" icon-left class="advanced-search-button" ion-button block outline small round color="dark"><ion-icon name="search"></ion-icon> {{ 'home.quick-search' | translate }}</button> 
    </ion-card-content>
  </ion-card>
  
  <item-list (nextPage)="loadNextPage($event)" [state]="state" [items]="items"></item-list>
  
  <!-- Todo make this a component -->
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  
  
</ion-content>
