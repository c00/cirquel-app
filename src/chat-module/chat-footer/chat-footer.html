<ion-row no-padding>
  <ion-col col-auto no-padding>
    <button class="add-button" ion-button clear icon-only item-start>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-col>

  <ion-col no-padding>
    <ion-item no-padding no-lines>
      <ion-textarea [(ngModel)]="text" [autoResize]="text" [content]="content" rows="1"></ion-textarea>
    </ion-item>
  </ion-col>

  <ion-col col-auto no-padding>
    <button class="send-button" ion-button clear icon-only item-start (click)="sendText()">
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-col>
</ion-row>
