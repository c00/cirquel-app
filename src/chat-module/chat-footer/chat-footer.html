<ion-row no-padding>
  <ion-col col-auto no-padding *ngIf="showAddButton">
    <button class="add-button" ion-button clear icon-only item-start>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-col>

  <ion-col no-padding>
    <ion-item no-padding no-lines>
      <ion-textarea maxlength="1000" #ta (click)="setFocus($event)" (keypress)="keyPress($event)" [(ngModel)]="text" [autoResize]="text" [content]="content" [placeholder]="placeholder | translate" rows="1"></ion-textarea>
    </ion-item>
  </ion-col>

  <ion-col col-auto no-padding>
    <button class="send-button" ion-button clear icon-only item-start (click)="sendText()">
      <ion-icon [color]="text ? 'primary' : 'grey2'" name="send"></ion-icon>
    </button>
  </ion-col>
</ion-row>
