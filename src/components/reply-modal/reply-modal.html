<ion-header>
    <ion-navbar>
      <ion-buttons left>
        <button ion-button icon-only (click)="dismiss()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        {{ 'comment.thread-title' | translate : comment }}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <comment [disableReply]="true" [showFullComment]="true" [comment]="comment"></comment>
    <comment-thread [focusOnInput]="focusOnInput" [comment]="comment"></comment-thread>
  </ion-content>
